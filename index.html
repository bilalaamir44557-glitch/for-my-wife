<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For My Wife üíï</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(#ffe6f0, #fff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Pacifico', cursive;
      overflow: hidden;
    }

    .box {
      text-align: center;
      z-index: 2;
    }

    h1 {
      color: #ff5a9e;
      font-size: 42px;
      margin-bottom: 30px;
    }

    .pets {
      font-size: 70px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .btn {
      margin: 10px;
      padding: 14px 34px;
      border: none;
      border-radius: 999px;
      background: #ff5a9e;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .float {
      position: absolute;
      bottom: -40px;
      font-size: 22px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="only-you.mp3" type="audio/mpeg">
  </audio>

  <div class="box">
    <div class="pets">üê∞üê±</div>
    <h1>Are you ready for something crazyyy?</h1>

    <button class="btn" onclick="next()">Yes</button>
    <button class="btn" onclick="next()">YESSS</button>
  </div>

  <script>
    function next() {
      window.location.href = "about.html";
    }

    const icons = ["üíñ","‚≠ê"];
    setInterval(() => {
      const el = document.createElement("div");
      el.className = "float";
      el.textContent = icons[Math.floor(Math.random()*icons.length)];
      el.style.left = Math.random()*100 + "vw";
      el.style.animationDuration = (4 + Math.random()*4) + "s";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 8000);
    }, 300);
  </script>

</body>
</html>
