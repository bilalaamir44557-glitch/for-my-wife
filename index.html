<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Wife üíï</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(#ffe6f0, #ffffff);
  font-family: 'Pacifico', cursive;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.container {
  text-align: center;
  z-index: 2;
}

/* ANIMALS */
.animals {
  display: flex;
  justify-content: center;
  gap: 50px;
  margin-bottom: 20px;
}

.animal {
  font-size: 90px;
  transition: transform 0.3s;
}

/* Bunny animations */
.bunny {
  animation: bunnyHop 2s infinite;
}

/* Cat animations */
.cat {
  animation: catWiggle 2.5s infinite;
}

/* Click reaction */
.react {
  transform: scale(1.3) rotate(10deg);
}

@keyframes bunnyHop {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-25px); }
}

@keyframes catWiggle {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(6deg); }
  50% { transform: rotate(-6deg); }
  75% { transform: rotate(6deg); }
  100% { transform: rotate(0deg); }
}

/* Question */
h1 {
  color: #ff5a9e;
  font-size: 38px;
  margin-bottom: 25px;
}

/* Buttons */
.btn {
  margin: 10px;
  padding: 14px 36px;
  border: none;
  border-radius: 999px;
  background: #ff5a9e;
  color: white;
  font-size: 18px;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  transform: scale(1.1);
}

/* Floating hearts & stars */
.float {
  position: fixed;
  bottom: -30px;
  font-size: 22px;
  animation: floatUp linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="music" autoplay loop>
  <source src="only-you.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <div class="animals">
    <div id="bunny" class="animal bunny">üê∞</div>
    <div id="cat" class="animal cat">üê±</div>
  </div>

  <h1 id="question"></h1>

  <button class="btn" onclick="next()">Yes</button>
  <button class="btn" onclick="next()">YESSS</button>
</div>

<script>
const questions = [
  "Are you ready for something crazyyy?",
  "Are you all giggly giggly right now?",
  "You liking this?",
  "Did this cooldown some of ur anger?"
];

let i = 0;
const q = document.getElementById("question");
const bunny = document.getElementById("bunny");
const cat = document.getElementById("cat");

q.textContent = questions[i];

function next() {
  // animal reaction
  bunny.classList.add("react");
  cat.classList.add("react");

  setTimeout(() => {
    bunny.classList.remove("react");
    cat.classList.remove("react");
  }, 300);

  // next question
  i++;
  if (i < questions.length) {
    q.textContent = questions[i];
  } else {
    window.location.href = "about.html";
  }
}

/* Floating hearts & stars */
const icons = ["üíñ", "‚≠ê"];
setInterval(() => {
  const el = document.createElement("div");
  el.className = "float";
  el.textContent = icons[Math.floor(Math.random() * icons.length)];
  el.style.left = Math.random() * 100 + "vw";
  el.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 8000);
}, 300);
</script>

</body>
</html>
